<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="css/bg.css" />

    <body>
        <!--로그인창,todo창-->
        <div class="hidden_todo-box">
        <form class="hidden" id="login-form" >
            <input required maxlength="20" type="text" placeholder="What is you name?"/>
        </form>
            <form class="hidden" id="login-form"></form>
            <div class="hidden" id="greeting"></div> 
        
            <form id="todo-form">
                <input type="text" placeholder="TO Do List" required/>
            </form>
            <ul id="todo-list">
                <li><span></span><button></button>
                </li>
            </ul>
        </div> 
        <!--뉴스-->
            <div class="hidden_leftscreen">
                <div class="news-bigtitle"><span>Boxing News</span></div>   
                <div class="news-box">
                    <div class="news-box-list"></div>
                </div>
            </div>
        <!--음악-->
        <audio controls >
            <source src="Eminem - Godzilla.mp3" type="audio/mp3">
            <source src="Eminem-lose-yourself.mp3" type="audio/mp3">

          </audio>
        <!--시계,날씨,명언-->
            <h2 id="clock">00:00:00</h2>
            <div id="weather-wrap">
                <div id="country"><span></span></div>
                <div id="temperature"><span></span></div>
                <div id="condition"><span></span></div>
            </div>
            <!-- <div id="quote">
                <span></span>
                <span></span>
            </div> -->
        <!--메뉴바-->
            <div class="menu__body">
            <nav>
                <div id="underline"></div>
                <a id="menuNews" href="#">News</a>           
                <a id="menuYoutube" href="#">Youtube</a>
                <a id="menuTodo" href="#">Todo</a>
            </nav>
            </div>
        <!-- 유튜브 -->
        <form class ="hidden_youtubeBar">
